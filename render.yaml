services:
  - type: web
    name: school-record-api
    runtime: python
    rootDirectory: backend-fastapi
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://metahan88-droid.github.io
